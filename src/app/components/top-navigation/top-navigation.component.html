<nav class="navbar {{backgroundTheme}} sticky-top">
    <div class="container-fluid">
      
        <button class="navbar-toggler border-0 {{backgroundTheme}}" type="button" (click)="open(content)">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" routerLink="/">{{title}}</a>

        <ng-template #content let-offcanvas>
            <div class="offcanvas-header">
                <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
                <h4 class="offcanvas-title" id="offcanvas-basic-title">{{account?.username}} Logged In: {{ isSignedIn }}</h4>
            </div>
            <div class="offcanvas-body sidebar sidebar-dark accordion">
                
                <ul class="list-group">
                    <li class="list-group-item">
                        <a [routerLink]="['/profile']" routerLinkActive="active">Profile</a>
                    </li>
                    <li class="list-group-item">
                        <a [routerLink]="['/account/login']" routerLinkActive="active">Login</a></li>
                    <li class="list-group-item">
                        <a [routerLink]="['/chat']" routerLinkActive="active">chat</a>
                    </li>
                    <li class="list-group-item">
                        <button class="btn bg-gradient-dark" (click)="logout()" type="button">Logout</button>
                    </li>
                    <li class="list-group-item">
                        <a href="#" (click)="logout()" >logout click</a>
                    </li>
                    <li class="list-group-item"><a [routerLink]="['/account/register']" routerLinkActive="active">signup</a></li>
                  </ul>
                <form>
                    <div class="mb-3">
                        <label for="dateOfBirth">Go to Date</label>
                        <div class="input-group">
                            <input
                                id="dateOfBirth"
                                class="form-control"
                                placeholder="yyyy-mm-dd"
                                name="dp"
                                ngbDatepicker
                                #dp="ngbDatepicker"
                            />
                            <button class="btn bg-gradient-dark bi bi-calendar3" (click)="dp.toggle()" type="button">Date</button>
                        </div>
                    </div>
                </form>
                <div class="text-end">
                    <button type="button" class="btn bg-gradient-dark" (click)="offcanvas.close('Save click')">Save</button>
                </div>
            </div>
        </ng-template>


    </div>
</nav>
