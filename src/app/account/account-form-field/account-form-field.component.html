<div [formGroup]="form">
  <div [ngSwitch]="question.controlType">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <!-- text input -->
    <div *ngSwitchCase="'textbox'" class="form-floating">
      <input class="form-control" [formControlName]="question.key" [id]="question.key" [name]="question.key"
        [type]="question.type" [placeholder]="question.placeholder" [autocomplete]="question.autocomplete" 
        [value]="question.value"/>
      <label for="{{question.key}}">{{question.label}}</label>
    </div>


  </div>
<!-- 
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div> -->
</div>
