<div class="wrapper">
    <div class="container-fluid p-4">
        
        <div class="row">
            <div class="col-12">
            <button (click)="goBack()" class="btn btn-link">&laquo; Previous</button>
            </div>
        </div>

      
        <div class="row">
            <div class="col-3">
                <div class="">
                    <h1>{{account.firstname}}</h1>
                    <p>{{account.email}}</p>
                </div>
            </div>

            <div class="col-9">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-grid gap-3">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input
                                    type="text"
                                    name="firstname"
                                    formControlName="firstname"
                                    id="firstname"
                                    placeholder="First Name"
                                    class="form-control"
                                    required
                                    />
                                <label for="firstname">FIRST NAME</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input
                                    type="text"
                                    name="lastname"
                                    formControlName="lastname"
                                    id="lastname"
                                    placeholder="Last Name"
                                    class="form-control"
                                    required
                                    />
                                <label for="lastname">LAST NAME</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input
                                    type="text"
                                    name="nickname"
                                    formControlName="nickname"
                                    id="nickname"
                                    placeholder="Nickname"
                                    class="form-control"
                                    />
                                <label for="nickname">NICKNAME</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating">
                                <input
                                    type="text"
                                    name="email"
                                    formControlName="email"
                                    id="email"
                                    placeholder="Email"
                                    class="form-control"
                                    required
                                    />
                                <label for="email">Email</label>
                            </div>
                        </div>
                    </div>
                    
                    
                    <button [disabled]="!form.valid || loading"  type="submit" class="my-form__button" value="update">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Update
                    </button>
                
                </form>
    
            </div>
        </div>
    </div>
</div>
