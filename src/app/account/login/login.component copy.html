<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="/assets/img/idea_blue.gif" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 my-3">
                <div class="card cascading-right sb-light-blur">
                    <div class="card-body p-5 shadow-5 text-center border-0">
                        <h2 class="fw-bold mb-5 text-cursive">Sign In</h2>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-grid gap-2 w-100">
                            <!-- Email input -->
                            <div class="form-floating">
                                <input class="form-control" type="email" id="email" name="email" formControlName="email"
                                    placeholder="Your Email" autocomplete="username" required />
                                <label for="email">Email:</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-floating">
                                <input class="form-control" type="password" id="password" name="password"
                                    formControlName="password" placeholder="Your Password"
                                    autocomplete="current-password"
                                    title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required />
                                <label for="password">Password:</label>
                            </div>

                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                        checked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div>
                                <a href="#!">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <button [disabled]="loading" type="submit" class="btn btn-primary btn-lg btn-block text-cursive"
                                value="Login">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                Login
                            </button>

                            <div class="divider d-flex align-items-center my-4">
                                <div class="divider-line"></div>
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                <div class="divider-line"></div>
                            </div>

                            <a class="btn btn-primary btn-lg btn-block text-cursive" [routerLink]='["/account/register"]'
                                title="Create Account" style="background-color: #3b5998" href="#!" role="button">
                                <i class="fab fa-facebook-f me-2"></i>Create Account
                            </a>
                            <a class="btn btn-primary btn-lg btn-block text-cursive" style="background-color: #3b5998" href="#!"
                                role="button">
                                <fa-icon [icon]="faApple"></fa-icon>
                                Continue with Apple
                            </a>
                            <a class="btn btn-primary btn-lg btn-block text-cursive" style="background-color: #55acee" href="#!"
                                role="button">
                                <fa-icon [icon]="faGoogle"></fa-icon>
                                Continue with Google</a>

                            <a class="btn btn-primary btn-lg btn-block text-cursive" [routerLink]='["/"]'
                                style="background-color: #55acee" href="#!" role="button">
                                <i class="fab fa-twitter me-2"></i>Continue without account</a>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
