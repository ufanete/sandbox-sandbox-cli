<form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-grid gap-2 gap-md-3 w-100 p-2 p-md-3">
  <!-- Email input -->
  <div class="form-floating">
      <input class="form-control" type="email" id="email" name="email" formControlName="email"
          placeholder="Your Email" autocomplete="username" required />
      <label for="email">Email</label>
  </div>

  <!-- Password input -->
  <div class="form-floating">
      <input class="form-control" type="password" id="password" name="password"
          formControlName="password" placeholder="Your Password"
          autocomplete="current-password"
          title="Minimum 6 characters at least 1 Alphabet and 1 Number"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required />
      <label for="password">Password</label>
  </div>
