<div class="container-fluid">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
            <div class="login-welcome-row">
                <h1>Welcome back &#x1F44F;</h1>
                <p>Please enter your details!</p>
            </div>
            <form class="my-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="socials-row">
                    <a href="#"
                        title="Use Google">
                        <img src="assets/google.png" alt="Google">
                        Log in with Google
                    </a>
                    <a href="#"
                        title="Use Apple">
                        <img src="assets/apple.png" alt="Apple">
                        Log in with Apple
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    Or
                    <div class="divider-line"></div>
                </div>
                <div class="form-floating">
                    <input type="email"
                            id="email"
                            name="email"
                            placeholder="Your Email"
                            formControlName="email" 
                            class="form-control"
                            required
                            autocomplete="username"  />
                    <label for="email">Email:</label>
                </div>
                <div class="form-floating">
                    <input id="password"
                            type="password"
                            name="password"
                            placeholder="Your Password"
                            formControlName="password" 
                            class="form-control"
                            required
                            autocomplete="current-password"
                            title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                             />
                    <label for="password">Password:</label>
                </div>

                <button [disabled]="loading" type="submit" class="btn btn-primary" value="Login">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>

                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Did you forget your password?</span>
                        <a href="#" title="Reset Password">
                            Reset Password
                        </a>
                    </div>
                    <div class="my-form__signup">
                        <a class="btn btn-link" [routerLink]='["/account/register"]' title="Create Account">
                            Create Account
                        </a>
                    </div>
                    <div class="my-form__signup">
                        <a routerLink="/" title="Create Account">
                            Continue without account
                        </a>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
